<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<title>FoodBox</title>
</head>
<body>
	<!-- NAV  -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Foodbox</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/products}">Products</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/cart}">Cart</a></li>
				</ul>
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navbarUsers">
					<li class="nav-item"
						th:if="${#authorization.expression('isAuthenticated()')}"><a
						class="nav-link">Hi
							[[${#request.userPrincipal.principal.name}]]</a></li>
					<li class="nav-item"
						th:if="${#authorization.expression('isAuthenticated()')}">
						<form th:action="@{/logout}" method="post">
							<button type="submit" class="btn btn-primary">Sign Out</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- CART SUMMARY  -->
	<section class="pt-5 pb-5">
		<div class="container">
			<div class="row w-100">
				<div class="col-lg-12 col-md-12 col-12">
					<h3 class="display-5 mb-2 text-center">Shopping Cart</h3>
					<p class="mb-5 text-center">
						<i class="text-info font-weight-bold" id="total_items"></i> items
						in your cart
					</p>
					<table id="shoppingCart"
						class="table table-condensed table-responsive">
						<thead>
							<tr>
								<th style="width: 60%">Product</th>
								<th style="width: 12%">Price</th>
								<th style="width: 10%">Quantity</th>
								<th style="width: 16%"></th>
							</tr>
						</thead>
						<tbody id="cart_table_body"></tbody>
					</table>
					<div class="float-right text-right">
						<h4>Total:</h4>
						<h1 id="total_price"></h1>
					</div>
				</div>
			</div>
			<div class="row mt-4 d-flex align-items-center">
				<div class="col-sm-6 order-md-2 text-right">
					<a th:href="@{/checkout}"
						class="btn btn-primary mb-4 btn-lg pl-5 pr-5" id="checkout-button">Checkout</a>
				</div>
				<div class="col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left">
					<a th:href="@{/products}"> <i class="fas fa-arrow-left mr-2"></i>
						Continue Shopping
					</a>
				</div>
			</div>
		</div>
	</section>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/cart.js"></script>
</body>
</html>
