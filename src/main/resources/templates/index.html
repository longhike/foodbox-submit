<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<title>FoodBox</title>
</head>
<body>
	<!-- NAV  -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Foodbox</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>
					<li class="nav-item" sec:authorize="hasRole('ROLE_USER')"><a
						class="nav-link" th:href="@{/products}">Products</a></li>
					<li class="nav-item" sec:authorize="hasRole('ROLE_USER')"><a
						class="nav-link" th:href="@{/cart}">Cart</a></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')"><a class="nav-link"
						th:href="@{/admin}">Admin Console</a></li>
				</ul>
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navbarUsers">
					<li class="nav-item"
						th:if="${#authorization.expression('!isAuthenticated()')}"><a
						class="nav-link" href="login">Login</a></li>
					<li class="nav-item"
						th:if="${#authorization.expression('!isAuthenticated()')}"><a
						class="nav-link" href="register">Register</a></li>
					<li class="nav-item"
						th:if="${#authorization.expression('isAuthenticated()')}"><a
						class="nav-link">Hi
							[[${#request.userPrincipal.principal.name}]]</a></li>
					<li class="nav-item"
						th:if="${#authorization.expression('isAuthenticated()')}">
						<form th:action="@{/logout}" method="post">
							<button type="submit" class="btn btn-primary">Sign Out</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--container-->
	<div class="container" style="text-align: center;">
				<h1>FoodBox</h1>
				<h3>Your #1 source for ready-to-make
					breakfasts, lunches, and dinners</h3>
					<br>
					<h4 class="nav-item"
						th:if="${#authorization.expression('!isAuthenticated()')}"><a
						th:href="@{/login}">Log in</a> or <a
						th:href="@{/register}">Register</a> to view our products!</h4>
	</div>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
