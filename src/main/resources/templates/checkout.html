<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<title>FoodBox</title>
</head>
<body>
	<!-- NAV  -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Foodbox</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/products}">Products</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/cart}">Cart</a></li>
				</ul>
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navbarUsers">
					<li class="nav-item"
						th:if="${#authorization.expression('isAuthenticated()')}"><a
						class="nav-link">Hi
							[[${#request.userPrincipal.principal.name}]]</a></li>
					<li class="nav-item"
						th:if="${#authorization.expression('isAuthenticated()')}">
						<form th:action="@{/logout}" method="post">
							<button type="submit" class="btn btn-primary">Sign Out</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- PAYMENT  -->
	<div class="container p-0">
		<div class="card px-4">
			<div class="card-header">
				<h3>
					Total Due: <span id="total-due"></span>
				</h3>
			</div>
			<p class="h8 py-3">Payment Details</p>
			<form class="row gx-3" id="checkout-form">
				<div class="col-12">
					<div class="d-flex flex-column">
						<p class="text mb-1">Person Name</p>
						<input class="form-control mb-3" type="text"
							placeholder="Full Name" name="name">
					</div>
				</div>
				<div class="col-12">
					<div class="d-flex flex-column">
						<p class="text mb-1">Card Number</p>
						<input class="form-control mb-3" type="text"
							placeholder="1234 5678 435678" name="card">
					</div>
				</div>
				<div class="col-6">
					<div class="d-flex flex-column">
						<p class="text mb-1">Expiry</p>
						<div class="input-group">
						<select class="form-control" name="month" id="month-select">
						</select>
						<select class="form-control" name="year" id="year-select">
						</select>
						</div>
						
					</div>
				</div>
				<div class="col-6">
					<div class="d-flex flex-column">
						<p class="text mb-1">CVV/CVC</p>
						<input class="form-control mb-3 pt-2 " type="password"
							placeholder="***" name="code">
					</div>
				</div>
				<div class="col-12">
					<button class="btn btn-primary mb-3" type="submit">Pay</button>
				</div>
			</form>
		</div>
	</div>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/checkout.js"></script>
</body>
</html>
